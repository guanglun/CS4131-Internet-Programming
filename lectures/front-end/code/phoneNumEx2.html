<!DOCTYPE html>
<html>
<body>

<h1>Display a Telephone Input Field</h1>

<form action="https://www.cs.umn.edu/">
  <label for="phone">Enter a phone number:</label><br><br>
  <input type="tel" id="phone" name="phone" placeholder="123-456-6789" pattern="^[1-9][0-9]{2}-[0-9]{3}-[0-9]{4}$" required><br><br>
  <small>Format: 123-456-6789</small><br><br>
  <input type="submit">
</form>

</body>
</html>
