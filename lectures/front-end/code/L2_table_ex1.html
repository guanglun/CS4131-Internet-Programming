
<!DOCTYPE	html>
<!-- Table Fun 1 -->
<html>
   <head>
      <meta charset="utf-8">
      <title>One Column Table</title>
   </head>
   
   <body>
      <h2>Table Example Page</h2>
	  
      <table border = "1">
         <caption>Here is a small sample table</caption>
         <thead>
			<tr>
            <th colspan = "2">Column A Heading</th>
			</tr>
         </thead>
		 
         <tfoot>
            <tr>
            <th colspan = "2">Column A Footer</th>
            </tr>
         </tfoot>
		 
         <tbody>
            <tr>
			<td colspan = "2">Col A Data Top </td>
			</tr>    
			
			<tr>
			<td colspan = "2">Col A Data Bottom </td>
			</tr>
         </tbody>
		 
      </table>
	  
   </body>
   
</html>
