<!DOCTYPE html>

<!-- This was a Test Question Last Year -->
<html>

<head>
	<meta charset="utf-8">
	<title>clock</title>
</head>

<body>
	<input type="text" id="clock">
	
	<script language=javascript>
		
		var int;		
	
		function startClock(){
			int = setInterval(function(){clock()},1000);
		}
		
		function clock(){
			var datetoday = new Date();
			var timenow = datetoday.toLocaleTimeString();
			document.getElementById("clock").value = timenow;
		}
		
		function clearClock() {
			document.getElementById("clock").value = "";
		}
	</script>

	<button onclick="startClock()">Start</button>
	<button onclick="int=clearInterval(int)">Stop</button>
	<button onclick="clearClock()">Clear</button>
</body>
</html>
